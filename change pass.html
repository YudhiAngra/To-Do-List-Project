<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form id="changePasswordForm">
            <h2>Change Password</h2>
            <div class="input-field">
                <input type="password" id="newPassword" required>
                <label for="newPassword">Enter New Password</label>
                <span class="show-password" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</span>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
                <span class="show-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <div class="cont">
                <button type="button" onclick="validateForm()"><a href="thankyou.html">CONTINUE</a></button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword === '' || confirmPassword === '') {
                alert('Please fill in all fields.');
            } else if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                window.location.href = 'thank you.html';
            }
        }
        function togglePasswordVisibility(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var eyeSymbol = document.querySelector(`[onclick="togglePasswordVisibility('${fieldId}')]`);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeSymbol.innerHTML = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                eyeSymbol.innerHTML = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
